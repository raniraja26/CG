<!DOCTYPE html>
<html>
<head>
<title>CRICKET GURU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    text-align: center;
}

.video-container {
    position: relative;
    width: 90%;
    margin: 20px auto;
    border: 2px solid #28B463;
    border-radius: 10px;
    overflow: hidden;
}

.video {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.5s ease;
}

.fullscreen-rotate {
    transform: rotate(90deg);
}

.fullscreen-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #28B463;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.fullscreen-btn:hover {
    background-color: #1f9e4d;
}
</style>
</head>
<body>

<div class="video-container">
    <video class="video" id="videoPlayer" controls crossorigin>
        <source id="m3u8-url" src="" type="application/x-mpegURL">
    </video>
</div>

<button id="fullscreenButton" class="fullscreen-btn">Fullscreen & Rotate</button>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const video = document.querySelector(".video");
    const fullscreenButton = document.getElementById("fullscreenButton");
    let isFullscreen = false;

    // Add click event to the fullscreen button
    fullscreenButton.addEventListener("click", () => {
        if (!isFullscreen) {
            // Enter fullscreen mode
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE11
                video.msRequestFullscreen();
            }

            // Add rotation
            video.classList.add("fullscreen-rotate");
        } else {
            // Exit fullscreen mode
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { // Safari
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE11
                document.msExitFullscreen();
            }

            // Remove rotation
            video.classList.remove("fullscreen-rotate");
        }

        // Toggle fullscreen state
        isFullscreen = !isFullscreen;
    });

    // Update video source dynamically if "dtv" query parameter is provided
    const urlParams = new URLSearchParams(window.location.search);
    const videoSrc = urlParams.get("dtv");
    if (videoSrc) {
        document.getElementById("m3u8-url").src = videoSrc;
        const hlsConfig = { maxMaxBufferLength: 100 };

        // Initialize HLS.js if supported
        if (Hls.isSupported()) {
            const hls = new Hls(hlsConfig);
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        }
    }
});
</script>

</body>
</html>
