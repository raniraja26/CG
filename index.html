<script>
    // Prevent embedding
    if (window.top !== window.self) {
        window.location.href = "https://example.com"; // Redirect if embedded
    }

    // Rotate button functionality
    let rotationAngle = 0;
    function rotateVideo() {
        rotationAngle = (rotationAngle + 90) % 360; // Increment by 90 degrees
        const videoContainer = document.querySelector('.video-container');
        videoContainer.style.transform = `rotate(${rotationAngle}deg)`;
    }

    // Video player initialization
    document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("video");
        const source = video.querySelector("source").src;
        const hlsConfig = { maxMaxBufferLength: 100 };

        if (Hls.isSupported()) {
            const hls = new Hls(hlsConfig);
            hls.loadSource(source);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                const qualityOptions = data.levels.map((level) => level.height);
                const player = new Plyr(video, {
                    quality: {
                        default: qualityOptions[0],
                        options: qualityOptions,
                        forced: true,
                        onChange: (newQuality) => {
                            hls.levels.forEach((level, index) => {
                                if (level.height === newQuality) {
                                    hls.currentLevel = index;
                                }
                            });
                        }
                    },
                    controls: ['play', 'volume', 'fullscreen', 'settings']
                });

                // Add a custom rotate button
                const rotateButton = document.createElement('button');
                rotateButton.className = 'plyr__control';
                rotateButton.type = 'button';
                rotateButton.innerHTML = 'ðŸ”„'; // Rotate icon
                rotateButton.title = 'Rotate Video';
                rotateButton.setAttribute('aria-label', 'Rotate Video');
                rotateButton.addEventListener('click', rotateVideo);

                const controlBar = player.elements.controls;
                controlBar.appendChild(rotateButton);
            });
        } else {
            new Plyr(video);
        }
    });
</script>
