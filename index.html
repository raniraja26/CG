<script>
    // Prevent embedding
    if (window.top !== window.self) {
        window.location.href = "https://example.com"; // Redirect if embedded
    }

    // Display a full-screen pop-up that users must interact with
    window.addEventListener("load", function() {
        // Create the popup element
        var popup = document.createElement("div");
        popup.className = "popup";

        // Set the popup content
        popup.innerHTML = `
            <h2>Support Us!</h2>
            <p>Join our Telegram channel <br>@cricketguru071 for more updates.</p>
            <button id="joinButton">Join Now</button>
            <button id="closeButton" class="close-btn">Already Joined</button>
        `;

        // Append the popup to the body
        document.body.appendChild(popup);

        // Disable scrolling while the pop-up is active
        document.body.classList.add("no-scroll");

        // Add click event to the Join Now button
        document.getElementById("joinButton").addEventListener("click", function() {
            window.location.href = "https://t.me/+xl-C7GFGTkM4MDk5";
        });

        // Add click event to the Already Joined button to close the popup
        document.getElementById("closeButton").addEventListener("click", function() {
            document.body.removeChild(popup);

            // Re-enable scrolling after the pop-up is closed
            document.body.classList.remove("no-scroll");
        });
    });

    // Video player initialization
    document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("video");
        const source = video.querySelector("source").src;
        const hlsConfig = { maxMaxBufferLength: 100 };

        if (Hls.isSupported()) {
            const hls = new Hls(hlsConfig);
            hls.loadSource(source);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                const qualityOptions = data.levels.map((level) => level.height);
                new Plyr(video, {
                    quality: {
                        default: qualityOptions[0],
                        options: qualityOptions,
                        forced: true,
                        onChange: (newQuality) => {
                            hls.levels.forEach((level, index) => {
                                if (level.height === newQuality) {
                                    hls.currentLevel = index;
                                }
                            });
                        }
                    }
                });
            });
        } else {
            new Plyr(video);
        }

        // Add custom full-screen functionality
        const fullscreenBtn = document.createElement("button");
        fullscreenBtn.id = "fullscreen-btn";
        fullscreenBtn.innerHTML = "Full-Screen";
        document.body.appendChild(fullscreenBtn);

        fullscreenBtn.addEventListener("click", () => {
            if (video.requestFullscreen) {
                // Enter full-screen mode
                video.requestFullscreen();
                document.body.style.transform = "rotate(90deg)";
                document.body.style.transition = "transform 0.3s ease";
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
                document.body.style.transform = "rotate(90deg)";
                document.body.style.transition = "transform 0.3s ease";
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari, Opera
                video.webkitRequestFullscreen();
                document.body.style.transform = "rotate(90deg)";
                document.body.style.transition = "transform 0.3s ease";
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
                document.body.style.transform = "rotate(90deg)";
                document.body.style.transition = "transform 0.3s ease";
            }
        });
    });

    // Video URL handling
    var urlParams = new URLSearchParams(window.location.search);
    var videoSrc = urlParams.get('dtv');
    if (videoSrc) {
        document.getElementById("m3u8-url").src = videoSrc;
    }
</script>
