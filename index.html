    <script>

    <style>
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }

        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #28B463;
            font-family: 'Quattrocento Sans', sans-serif;
            animation: blur-text 1.5s infinite linear alternate;
        }

        @keyframes blur-text {
            0% {
                filter: blur(0px);
            }

            100% {
                filter: blur(4px);
            }
        }

        .player-container {
            text-align: center;
            padding: 20px;
        }

        video {
            max-width: 90%;
            max-height: 400px;
            border: 2px solid #28B463;
            border-radius: 10px;
        }

        .telegram-button {
            margin-top: 20px;
        }

        .telegram-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0088cc;
            color: #fff;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            display: inline-block;
        }

        .disclaimer {
            margin-top: 20px;
            color: #ccc;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

<body>
    <div id="loading" class="loading">

        <video autoplay controls crossorigin poster="https://graph.org/file/f7df3ed4a92c7ee46ba4d-fc92b8b889ddba640e.jpg" playsinline style="--plyr-color-main: #28B463;">

        <div class="disclaimer">

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var maxvalue = urlParams.get('dtv');
        document.getElementById("m3u8-url").setAttribute("src", maxvalue);

        setTimeout(videovisible, 1000);

        function videovisible() {
            document.getElementById('loading').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            const source = video.getElementsByTagName("source")[0].src;
            const options = {};
            if (Hls.isSupported()) {
                const hls = new Hls({ maxMaxBufferLength: 100 });
                hls.loadSource(source);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    new Plyr(video, options);
                });
                hls.attachMedia(video);
            } else {
                new Plyr(video, options);
            }
        });
    </script>
</body>
