<!DOCTYPE html>
<html>
<head>
<title>CRICKET GURU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    text-align: center;
    overflow: hidden;
}

.video-container {
    position: relative;
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    border: 2px solid #28B463;
    border-radius: 10px;
    overflow: hidden;
}

video {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.5s ease;
}

.fullscreen-rotate {
    transform: rotate(90deg);
    width: auto;
    height: 100%;
}

.fullscreen-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #28B463;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.fullscreen-btn:hover {
    background-color: #1f9e4d;
}

/* Popup Styling */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.95);
    color: white;
    border-radius: 15px;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
    text-align: center;
    z-index: 10000; /* Ensure it appears above all content */
    padding: 30px;
    width: 80%;
    max-width: 400px;
}

.popup h2 {
    font-size: 22px;
    margin: 0 0 20px 0;
}

.popup button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.popup button:hover {
    background: #28B463;
    color: white;
}

.popup .close-btn {
    background: #f44336;
    color: white;
}

/* Disable interaction with the rest of the page while popup is active */
body.no-scroll {
    overflow: hidden;
}
</style>
</head>
<body>

<div class="video-container">
    <video class="video" id="videoPlayer" controls crossorigin>
        <source id="m3u8-url" src="" type="application/x-mpegURL">
    </video>
</div>

<button id="fullscreenButton" class="fullscreen-btn">Fullscreen & Rotate</button>

<!-- Popup -->
<div class="popup" id="popup">
    <h2>Support Us!</h2>
    <p>Join our Telegram channel @cricketguru071 for more updates.</p>
    <button id="joinButton">Join Now</button>
    <button id="closeButton" class="close-btn">Already Joined</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const video = document.getElementById("videoPlayer");
    const fullscreenButton = document.getElementById("fullscreenButton");
    const popup = document.getElementById("popup");
    let isFullscreen = false;

    // Show the popup on page load
    window.addEventListener("load", () => {
        document.body.classList.add("no-scroll");
        popup.style.display = "block";
    });

    // Close the popup
    document.getElementById("closeButton").addEventListener("click", () => {
        popup.style.display = "none";
        document.body.classList.remove("no-scroll");
    });

    // Redirect to Telegram on "Join Now"
    document.getElementById("joinButton").addEventListener("click", () => {
        window.location.href = "https://t.me/+xl-C7GFGTkM4MDk5";
    });

    // Add fullscreen and rotate functionality
    fullscreenButton.addEventListener("click", () => {
        if (!isFullscreen) {
            // Enter fullscreen
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen(); // Safari
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen(); // IE11
            }

            // Rotate the video
            video.classList.add("fullscreen-rotate");
        } else {
            // Exit fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }

            // Remove rotation
            video.classList.remove("fullscreen-rotate");
        }

        isFullscreen = !isFullscreen;
    });

    // Load video source from the "CG" query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const videoSrc = urlParams.get("CG");
    if (videoSrc) {
        document.getElementById("m3u8-url").src = videoSrc;

        // Use HLS.js to play the video if HLS is supported
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        }
    }

    // Initialize Plyr.js for the video
    const player = new Plyr(video);
});
</script>

</body>
</html>
