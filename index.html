<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Rotation</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background-color: #000;
    }

    #rotate-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0074d9;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #rotate-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <div id="video"></div>
  </div>
  <button id="rotate-button">Rotate 90Â°</button>

  <script>
    let rotationAngle = 0; // Initialize the rotation angle
    const videoContainer = document.getElementById('video-container');

    // Get video URL dynamically
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl') || 'https://cdn.jwplayer.com/manifests/yp34SRmf.m3u8'; // Default video if none provided
    }

    // Initialize JWPlayer
    const player = jwplayer("video").setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      file: getVideoUrlFromDomain()
    });

    // Rotate button functionality
    document.getElementById('rotate-button').addEventListener('click', () => {
      rotationAngle = (rotationAngle + 90) % 360; // Increment angle by 90 degrees
      videoContainer.style.transform = `rotate(${rotationAngle}deg)`;
      videoContainer.style.transition = 'transform 0.3s ease'; // Smooth rotation transition
    });

    // Fullscreen support with rotation
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        videoContainer.style.transform = `rotate(${rotationAngle}deg)`;
      } else {
        videoContainer.style.transform = `rotate(${rotationAngle}deg)`;
      }
    });
  </script>

  <div style="background-color: #0074d9; text-align: center; padding: 10px; margin-top: 20px;">
    <a href="https://telegram.me/CricStreamLine365" target="_blank">
      <button style="background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px;">Join Telegram</button>
    </a>
  </div>

</body>
</html>
